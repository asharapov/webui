<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css"  href="http://localhost:8000/extjs/resources/css/ext-all.css" />
  <script type="text/javascript" src="http://localhost:8000/extjs/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="http://localhost:8000/extjs/ext-all-debug.js"></script>
</head>
<body>
  <table id="my-table" border="1">
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
     <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
   </table>

<script type="text/javascript">
Ext.BLANK_IMAGE_URL="http://localhost:8000/extjs/resources/images/s.gif";
Ext.onReady( function() {
    Ext.QuickTips.init();
    Ext.namespace("webui");

    Ext.Msg.prompt("Anton", "Can I do it ?", function(btn,response) {
        var element = Ext.get("my-table");
        console.debug(btn, response, element, "  >  ", element.dom.rows[1]);
        element.dom.rows[1].cells[1].innerHTML = response;
        Ext.DomHelper.applyStyles(element.dom.rows[1].cells[1], {
            backgroundColor: "#EFEFEF",
            cursor: "pointer",
            color:"magenta"
        });
        Ext.Element.get(element.dom.rows[1].cells[1]).highlight();
    });
});
</script>

</body>
</html>
