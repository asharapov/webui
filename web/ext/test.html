<body>

<div style="display:none">
 <div id="header1">
    <table border="0" style="background-color:#3A73BA;width:100%">
      <tr>
        <td style="width:1%"><img border="0" alt="logo" src="../img/logo.gif" height="50"/></td>
        <td style="width:99%"><font face="Arial" color="white" size="4">Test Project</font></td>
      </tr>
    </table>
   </div>
  <div id="header2">
    <div style="margin:5px;" class="x-small-editor">
      Test Project
    </div>
  </div>
</div>

<script type="text/javascript">
Ext.BLANK_IMAGE_URL="http://localhost:8000/ext-3.2.0/resources/images/default/s.gif";
Ext.onReady( function() {
  Ext.QuickTips.init();
  var viewport = new Ext.Viewport({
    layout: "fit",
    items: [{
      layout: "border",
      items: [{
          id: "NORTH",
          region: "north",
          xtype: "box",
          contentEl: "header2"
        },{
          id: "WEST",
          region: "west",
          xtype: "panel",
          split: true,
          collapseMode: "mini",
          width: 150,
          items: {
            xtype: "treepanel",
            lines: false,
            useArrows: true,
            //animate: false,
            rootVisible: false,
            root: {
              nodeType: 'async',
              text: 'Ext JS',
              draggable: false,
              id: 'source',
              children: [
                {text: "Item 1", leaf: true},
                {text: "Item 2", leaf: true},
                {text: "Item 3", leaf: true},
                {
                  text: "SubModule",
                  children: [
                    {text: "Item 2", leaf: true},
                    {text: "Item 3", leaf: true}
                  ]
                }
              ]
            }
          }
        },{
          region: "south",
          autoEl: {tag:"span", html:"test"},
          html: "<div>this is a south region</div>"
        },{
        region: "center",
        layout: "auto",
        autoScroll: true,
        items: [{
          xtype: "box",
          html: "my-div"
        },{
          xtype: "box",
          html: "my-table"
        }]
      }]
    }]
  });
});
</script>
