<html>
<head>
<link rel="stylesheet" type="text/css"  href="http://localhost:8000/ext-3.1.1/resources/css/ext-all.css" />
<script src="http://localhost:8000/ext-3.1.1/adapter/ext/ext-base.js"></script>
<script src="http://localhost:8000/ext-3.1.1/ext-all-debug.js"></script>
</head>
<body>
<div id="templates" style="display:none">
  <div id="my-div" style="border: 1px solid green;width:300px; height:100px">this is a content for <b>my</b> div</div>
</div>

<script type="text/javascript">
Ext.BLANK_IMAGE_URL="http://localhost:8000/ext-3.1.1/resources/images/s.gif";
Ext.onReady( function() {
    var root = new Ext.Viewport({
      layout: "fit",
      items: [{
        layout: "auto",
        items: [{
            id: "B1",
            xtype: "box",
            boxMaxWidth: 300,
            style: "border:1px solid green",
            html: "<span>box 1</span>"
          },{
            xtype: "box",
            style: "border: 1px solid red",
            autoEl: {
              tag: "span",
              style: "background-color:yellow",
              html: "<span>box 2</span>"
            },
            disabled: true
          },{
            itemId: "b3",
            width: 400,
            ctCls: "XXX",
            xtype: "box",
            style: "border: 1px solid blue",
            autoEl: {
              tag: "span",
              html: "tag content",
              children: [
                {tag:"div", cls:"aaa", html:"aaa"},
                {tag:"div", class:"bbb", html:"bbb"}
              ]
            },
            //html: "test",
            tpl: new Ext.Template("<span>Hello, <b>{name}</b>! I'm glad to see you at <b>{date}</b> for a <b>{cnt}</b> times.</span>"),
            data: {name: "Anton", cnt: 3.5, date: new Date()}
          }]
        }]
      });
});
</script>
</body>
</html>
