<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="http://localhost:8000/extjs/resources/css/ext-all.css"/>
  <script type="text/javascript" src="http://localhost:8000/extjs/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="http://localhost:8000/extjs/ext-all-debug.js"></script>

<body>

<script type="text/javascript">
Ext.BLANK_IMAGE_URL="http://localhost:8000/extjs/resources/images/default/s.gif";
Ext.onReady( function() {
  Ext.QuickTips.init();
  var viewport = new Ext.Viewport({
    layout: "auto",
    items: {
      id: "XXX",
      xtype: "panel",
      title: "panel",
      layout: "hbox",
      width: 500,
      height: 300,
      tools: [
        {id:"gear", qtip:"perform something action", handler:function(){alert("clicked on gear");}},
        {id:"help", qtip:"show my help", handler:function(evt, toolEl, panel, tool){console.log("help: ", arguments);}}
      ],
      xtbarCfg: {},  // workaround for a ExtJS bug ?
      fbar: {
        id: "XXX.TBAR",
        xtype: "toolbar",
        frame: false,
        items: [
          {xtype:"button", text:"b1"},
          {xtype:"tbseparator"},    // "-",
          {xtype:"button", text:"b2"},
          "->",
          {xtype:"button", text:"b4", tooltip:"my tooltip"}
        ]
      },
      frame: false,
      border: true,
      bodyStyle: "color:red",
      preventBodyReset: true,
      html: "text on the panel"
    }
  });
});
</script>

</body>
